<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{ get_url(path="css/main.css") }}" />

  <body>
    <main>

        <img
          src="{{ get_url(path="images/mugshot.jpg") }}"

        <h1 id="name">Michal Janočko</h1>
        <p id="dev">Software developer</p>

        <address>
          <li>
            <a href="https://github.com/michaljanocko">

            </a>

          <li>
            <a href="mailto:michal@janocko.com">michal@janocko.com</a>
          </li>
        </address>
      </header>
      {% set blog = get_section(path="blog/_index.md") %}
      <section id="articles">
        {% for page in blog.pages %}
          <article class="post">
            <h3>{{ page.title }}</h3>
          </article>
        {% endfor %}
      </section>
    </main>
  </body>
